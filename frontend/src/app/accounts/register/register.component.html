<div class="signup-form">
    <form (ngSubmit)="signUp()" [formGroup]="form">
        <h2>Sign Up</h2>
        <p>Please fill in this form to create an account!</p>
        <hr>
        <div class="form-group">
            <input formControlName="username" class="form-control" name="username" placeholder="Username"
                required="required">
            <div *ngIf="getControlErrors('username') as errors" class="small text-danger mt-1 py-1">
                <span *ngIf="errors['required'] && getControl('username').touched">Field is required.</span>
            </div>
        </div>
        <div class="form-group">
            <input formControlName="password" type="password" class="form-control" name="password"
                placeholder="Password" required="required">
            <div *ngIf="getControlErrors('password') as errors" class="small text-danger mt-1 py-1">
                <span *ngIf="errors['required'] && getControl('password').touched">Field is required.</span>
            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-lg">Sign Up</button>
        </div>
        <div *ngIf="!!error" class="small text-danger mt-1 py-1">
            <span>{{error}}</span>
        </div>
    </form>
    <div class="hint-text">Already have an account? <a routerLink="/accounts/login">Login here</a></div>
</div>
