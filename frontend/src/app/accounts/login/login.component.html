<div class="login-form">
    <form (ngSubmit)="login()" [formGroup]="form">
        <h2 class="text-center">Log in</h2>
        <div class="form-group">
            <input formControlName="username" type="text" class="form-control" placeholder="Username"
                required="required">
            <div *ngIf="getControlErrors('username') as errors" class="small text-danger mt-1 py-1">
                <span *ngIf="errors['required'] && getControl('username').touched">Field is required.</span>
            </div>
        </div>
        <div class="form-group">
            <input formControlName="password" type="password" class="form-control" placeholder="Password"
                required="required">
            <div *ngIf="getControlErrors('password') as errors" class="small text-danger mt-1 py-1">
                <span *ngIf="errors['required'] && getControl('password').touched">Field is required.</span>
            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Log in</button>
        </div>
        <div *ngIf="!!error" class="small text-danger mt-1 py-1">
            <span>{{error}}</span>
        </div>
    </form>
    <p class="text-center"><a routerLink="/accounts/register">Create an Account</a></p>
</div>
